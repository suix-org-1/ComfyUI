jobs:
  sync-nodes:
    runs-on: ubuntu-latest
    steps:

      # æ£€å‡ºä½ çš„ä¸»ä»“åº“
      - name: Checkout Your Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # è®¾ç½® Python ç¯å¢ƒ
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
