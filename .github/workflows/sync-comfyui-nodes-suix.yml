name: 同步ComfyUI自定义节点

# 每小时跑一次
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

# 授予 push 权限
permissions:
  contents: write

jobs:
  sync-nodes:
    runs-on: ubuntu-latest
    steps:

      # 检出主仓库
      - name: Checkout Your Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # 设置 Python 环境
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 执行脚本
      - name: Run script
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          git remote add upstream https://github.com/comfyanonymous/ComfyUI.git
          git fetch upstream
          git checkout master
          git merge upstream/master
          git push origin master

          export MANAGER_REPO_DIR=/tmp/ComfyUI-Manager
          git clone git@github.com:Comfy-Org/ComfyUI-Manager.git $MANAGER_REPO_DIR

          python -m venv venv
          source venv/bin/activate
          pip install requests

          mkdir -p custom_nodes

          chmod +x ./sync_comfyui_cust_nodes_suix.sh
          ./sync_comfyui_cust_nodes_suix.sh --clean
